baseURL: https://sysulq.github.io/
languageCode: en-us
title: 大可
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["https://avatars.githubusercontent.com/u/1734615?v=4"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/image/favicon.ico"
    favicon16x16: "/image/favicon-16x16.png"
    favicon32x32: "/image/favicon-32x32.png"
    apple_touch_icon: "/image/apple-touch-icon.png"
    safari_pinned_tab: "/image/android-chrome-192x192.png"

  label:
    text: "Home"
    # icon: https://avatars.githubusercontent.com/u/1734615?v=4
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: 大可
    subtitle: "A senior father with one son and one daughter, trying to be an interesting person."
    imageUrl: "https://avatars.githubusercontent.com/u/1734615?v=4"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "大可"
    Content: "A blog about tech, life and more."

  socialIcons:
    - name: github
      url: "https://github.com/sysulq"
    - name: youtube
      url: "https://www.youtube.com/@sysulq"
    - name: bilibili
      url: "https://space.bilibili.com/492204464"
    - name: zhihu
      url: "https://www.zhihu.com/people/sysulq"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/sysulq/blog"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
